<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        td,th{
            border: 1px solid #5a2424;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Curso</th>
                <th>Data</th>
                <th>Status</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>HTML</td>
                <td>03/03/2025</td>
                <td>Iniciante</td>
            </tr>
            
            <tr>
              <td>02</td>
              <td>CSS</td>
              <td>04/04/2025</td>
              <td>Em Espera</td>
            </tr>

            <tr>
              <td>03</td>
              <td>Java Script</td>
              <td>08/08/2025</td>
              <td>Em Espera</td>
            </tr>

            <tr>
              <td>04</td>
              <td>React</td>
              <td>09/09/2025</td>
              <td>Em Espera</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"> Curso de Front-End</td>
                <td colspan="2"> SENAI</td> 
            </tr>
        </tfoot>
    </table>
</body>
</html>
